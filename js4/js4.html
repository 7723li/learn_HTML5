<!--onMouseOver,经过,onMouseOut,移出-->
    <div class="div" onmouseover="onOver(this)" onmouseout="onOut(this)"></div>
    <script>
        function onOver(ooj) {
            ooj.innerHTML="hello";
        }
        function onOut(ooj) {
            ooj.innerHTML="World"
        }
    </script>
<!--onChange，内容改变-->
    <form>
        <input type="text" onchange="onChange(this)">
    </form>
    <script>
        function onChange() {
            alert("changed");
        }
    </script>
<!--onSelcet,选中内容-->
    <form>
        <input type="text" onselect="onSelect(this)">
    </form>
    <script>
        function onSelect(bg) {
            bg.style.background="red";
        }
    </script>
<!--onFocus,光标选中-->
<!--onBlur,移开光标-->
    <form>
        <input type="text" onfocus="onFocus(this)" onblur="onBlur(this)">
    </form>
    <script>
        function onFocus(bg) {
            bg.style.background="black" +
                "";
            bg.style.textAlign="center"
        }
        function onBlur(bg) {
            bg.style.background="white";
            bg.style.textAlign="left"
        }
    </script>
