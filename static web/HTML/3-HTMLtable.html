<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px" <!--align="center"-->><!--aling放置 border边境 px像素-->
    <thead>
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>密码</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Administrator</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>李宗熹</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <td>蛤蛤</td>
    <td>男</td>
    <td>123</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>用户名</td>
        <td>性别</td>
        <td>密码</td>
    </tr>
    </tfoot>
</table>

<br><!--换行符-->
<table border="1px">
    <tr>
        <th>who</th>
        <th>where</th>
        <th>what</th>
        <th>when</th>
    </tr>
    <tr>
        <td rowspan="2">aaaaeeee</td>
        <td colspan="2">bbbbcccc</td><!--colspan 列占-->
        <td>dddd</td>
    </tr>
    <tr>
        <td>ffff</td>
        <td>gggg</td>
        <td>hhhh</td>
    </tr>
</table>
</body>
</html>
