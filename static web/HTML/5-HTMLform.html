<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form><!--表单元素-->
    <input type="text">
    <br><br>
    <input type="text" value="你好"><!--单行文本框；value自动填充值，占位符；-->
    <br><br>
    <input type="text" placeholder="您好"><!--不占文本框内容-->
    <br><br>
    <input type="text" placeholder="您好" maxlength="8"><!--maxlength最长字符长度-->
    <br><br>
    <input type="text" placeholder="您好" size="50"><!--拓宽单行文本框，输入框长度-->
    <br><br>
    <input type="text" value="您好" readonly><!--readonly没有属性名-->
    <br><br>
    <input type="password" placeholder="密码" maxlength="8">
    <br><br>
    <textarea rows="10">12345678911111111111111111111111111111111111111111111111111111111</textarea>
    <!--多行文本输入控件-->
</form>
<!--rows最小显示框宽-->
</body>
</html>
