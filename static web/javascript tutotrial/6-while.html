<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
        var pwd=prompt("password","");
        while(pwd != "123456") {
            pwd=prompt("password,again","");
        }
        if(pwd == "123456"){
            document.write("ok!");
        }
    </script>
</head>
<body>

</body>
</html>
