<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式下</title>
    <style type="text/css">
        .class1{
            /*font-family:楷体 ;!*字体名称*!
            font-size: 40px;!*字体大小*!
            font-style: italic;!*字体样式,斜体*!*/
            /*font-variant: small-caps;!*指定字母是否以小型大写字母显示*!*/
            font-weight: 900;/*设置字体粗细*/
            text-shadow: 1px 10px 2px red;/*水平，垂直距离,模糊程度,顺序不可逆*/
        }
        .class2{
            text-transform: uppercase;/*普通大写字母*/
        }
    </style>
</head>
<body>
<!--<p>你好</p>
<p style="font-family: 黑体">你好</p>-->
<p class="class1">hello world</p>
<p class="class2">hello world</p>
</body>
</html>
